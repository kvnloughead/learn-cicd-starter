name: cd

on:
  # Runs when a pull request is merged into main or changes are pushed
  # directly to main
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # Pull connection string from .env
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      # Compile binary
      - name: Run build script
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "gcloud builds"
        run: "gcloud builds submit --tag us-central1-docker.pkg.dev/notely-473002/notely-ar-repo/notely:latest ."

      - name: "Install goose"
        run: "go install github.com/pressly/goose/v3/cmd/goose@latest"

      - name: "Migrate up"
        run: "./scripts/migrateup.sh"

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-473002/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-473002 --max-instances=4
