name: cd

on:
  # Runs when a pull request is merged into main or changes are pushed
  # directly to main
  push:
    branches: [main]

jobs:
  tests:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run build script
        run: ./scripts/buildprod.sh
